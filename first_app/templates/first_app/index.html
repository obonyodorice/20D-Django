<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }} Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #4CAF50; /* Green color */
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        /* The .link-button style is no longer strictly needed if the button is removed,
           but keeping it doesn't harm anything. */
        .link-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #2196F3; /* Blue button */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }
        .link-button:hover {
            background-color: #1976D2;
        }
        .tech-note { /* New style for the tech note */
            font-size: 0.9em;
            color: #666;
            margin-top: 25px;
            border-top: 1px solid #eee;
            padding-top: 15px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HELLO WORLD!</h1>
        <p>This is a simple page from *Django's `first_app`*.</p>
        <p>You've successfully set up this part of the Django website.</p>
        <!-- The button to navigate to the Second App has been removed as requested. -->
        <p class="tech-note">
            This page shows how Django displays web pages.
            It's a basic step in building bigger websites.
        </p>
    </div>
</body>
</html>
